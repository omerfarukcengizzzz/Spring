<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <!--  Text  -->
    <h2>Welcome to Spring Class!!!</h2>
    <h2 th:text="${name}"></h2>
    <h2 th:text="${year}"></h2>
    <h2 th:text="${studentID}"></h2>
    <h2 th:text="${numbers}"></h2>
    <h2 th:text="${numbers.get(0)}"></h2>
    <h2 th:text="${date}"></h2>
    <h2 th:text="${time}"></h2>

    <h2 th:text="'Hello ' + ${name}"></h2>
    <h2 th:text="${'Hello ' + name}"></h2>

    <h2 th:text="${student.getFirstName()}"></h2> == <h2 th:text="${student.firstName}"></h2>

    <!--  Link  -->
    <a th:href="@{https://www.google.com}">Google</a>
    <a th:href="@{/mentor/welcome}">/mentor/welcome</a>

</body>
</html>
