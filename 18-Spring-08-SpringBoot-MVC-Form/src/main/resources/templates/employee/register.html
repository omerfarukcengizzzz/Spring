<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

    <div align="center">

        <form action="/employee/list" method="post" th:field="${employee}">

            <h2>Welcome to Employee Registration</h2>

            <label>First Name: </label>
            <input type="text" th:field="*{employee.firstName}">
            <br>

            <label>Last Name: </label>
            <input type="text" th:field="*{employee.lastName}">
            <br>

<!--
            <label>Birthday: </label>
            <input type="text" th:field="*{employee.firstName}">
            <br>
-->

            <label>Email: </label>
            <input type="email" th:field="*{employee.email}">
            <br>

            <label>Password: </label>
            <input type="password" th:field="*{employee.password}">
            <br>

            <label>Address: </label>
            <input type="text" th:field="*{employee.address}">
            <br>

            <label>Address 2: </label>
            <input type="text" th:field="*{employee.address2}">
            <br>

            <label>City: </label>
            <input type="text" th:field="*{employee.city}">
            <br>

            <select th:object="${cityList}">
                <option th:each="c : ${cityList}" th:value="${c}" th:text="${c}"></option>
            </select>

            <label>Zip Code: </label>
            <input type="text" th:field="*{employee.zipCode}">
            <br>

            <button type="submit">Register</button>

        </form>

    </div>

</body>
</html>
