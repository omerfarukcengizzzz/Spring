<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--  Date picker  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>

    <title>Registration</title>
</head>
<body>

    <div align="center">

        <form action="/employee/list" method="post" th:object="${employee}">

            <h2>Welcome to Employee Registration</h2>

            <label>First Name: </label>
            <input type="text" th:field="*{firstName}">
            <br>

            <label>Last Name: </label>
            <input type="text" th:field="*{lastName}">
            <br>

            <form class="form-inline row">
                <div class="form-group col-sm-6">
                    <label for="datepicker" class="col-sm-4">Bootstrap-datepicker</label>
                    <input type="text" class="form-control col-sm-8" id="datepicker" placeholder="Select a Date" readonly>
                </div>
            </form>

            <label>Email: </label>
            <input type="email" th:field="*{email}">
            <br>

            <label>Password: </label>
            <input type="password" th:field="*{password}">
            <br>

            <label>Address: </label>
            <input type="text" th:field="*{address}">
            <br>

            <label>Address 2: </label>
            <input type="text" th:field="*{address2}">
            <br>

            <label>City: </label>
            <input type="text" th:field="*{city}">
            <br>

            <label>State: </label>
            <select th:field="*{state}">
                <option th:each="s : ${stateList}" th:value="${s}" th:text="${s}"></option>
            </select>

            <label>Zip Code: </label>
            <input type="text" th:field="*{zipCode}">
            <br>

            <button type="submit">Register</button>

        </form>

    </div>


    <!-- JAVAscript ----------------------------------------------------------------->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#datepicker').datepicker({
                format: 'mm-dd-yyyy'
            });
        });
    </script>

</body>
</html>
